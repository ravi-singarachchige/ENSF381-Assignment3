<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login - CompanyCo</title>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Company Logo">
        </div>
        <div class="company-name">
            Company Name
        </div>
    </header>

    <!-- Navigation Section -->
    <nav>
        <a href="index.html" class="nav-link">Home</a>
        <a href="products.html" class="nav-link">Products</a>
        <a href="contact.html" class="nav-link">Contact</a>
        <a href="login.html" class="nav-link">Login</a> 
    </nav>
    <main>
        <div class="login-form">
            <form id="signup-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Username">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Password">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm Password">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Email">
                <button type="submit" class="login-btn">Signup</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Companyco. All rights reserved.</p>
    </footer>
    <script src="signup.js"></script>
</body>
</html>
